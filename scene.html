	body,html {
		height: 100%;
	}

	@keyframes range-back {
		from { left: -11vw; }
		to   { left: -144vw; }
	}
	@keyframes range-middle {
		from { left: -11vw; }
		to   { left: -153vw; }
	}
	@keyframes range-front {
		from { left: -20vw; }
		to   { left: -233vw; }
	}

	div.range {
		white-space: nowrap;
		position: relative;
		animation-iteration-count: infinite;
		animation-timing-function: linear;

		/* Kick the hardware graphics into gear */
		transform: translate3d(0, 0, 0);
		backface-visibility: hidden;
	}
	div.range-back {
		animation-name: range-back;
		animation-duration: 30s;
	}
	div.range-middle {
		animation-name: range-middle;
		animation-duration: 28s;
	}
	div.range-front {
		animation-name: range-front;
		animation-duration: 36s;
	}

	div.range > div {
		display: inline-block;
		position: relative;
		height: 7vw;
		width: 10vw;
	}
	div.range > div:after {
		content: '';
		border: 10vw solid transparent;
		border-bottom: 10vw solid #000;
		height: 0px;
		width:  1px;
		transform: translateY(-10vw);
		position: absolute;
	}
	div.range > div.a {
		transform: scale(2);
		margin-right: 10vw;
	}
	div.range > div.b {
		transform: scale(1.5) skew(-4deg);
		margin-right: 5vw;
	}
	div.range > div.c {
		transform: scale(3);
		margin-right: 15vw;
	}
	div.range > div.d {
		transform: scale(1.75, 1.25) skew(10deg);
		margin-right: 7.5vw;
	}
	div.range > div.e {
		transform: scale(1.25, 1);
		margin-right: 2.5vw;
	}


	@keyframes day-shift {
		0% {
			background-color: hsla(0, 100%, 0%, 0.25);
		}
		25% {
			background-color: hsla(0, 100%, 0%, 0.25);
		}
		33% {
			background-color: hsla(13, 46%, 50%, 0.15);
		}
		47% {
			background-color: hsla(180, 15%, 50%, 0.10);
		}
		60% {
			background-color: hsla(180, 15%, 50%, 0.10);
		}
		66% {
			background-color: hsla(13, 20%, 50%, 0.15);
		}
		75% {
			background-color: hsla(0, 100%, 0%, 0.25);
		}
		100% {
			background-color: hsla(0, 100%, 0%, 0.25);
		}
	}
	@keyframes night-shift {
		0% {
			background-color: hsla(0, 100%, 0%, 0.42);
		}
		20% {
			background-color: hsla(0, 100%, 0%, 0.42);
		}
		33% {
			background-color: hsla(0, 100%, 0%, 0.0);
		}
		66% {
			background-color: hsla(0, 100%, 0%, 0.0);
		}
		70% {
			background-color: hsla(0, 100%, 0%, 0.22);
		}
		100% {
			background-color: hsla(0, 100%, 0%, 0.42);
		}
	}

	/* todo - make main page unscrollable */

	div.haze {
		animation-name: day-shift;
		animation-duration: 10s;
		animation-iteration-count: infinite;


		position: absolute;
		top: 0; left: 0; right: 0; bottom: 0;
	}
	div.haze:after {
		content: '';
		position: absolute;
		top: 0; left: 0; right: 0; bottom: 0;

		animation-name: night-shift;
		animation-duration: 10s;
		animation-iteration-count: infinite;
	}

	div.stars {
		position: relative;
		z-index: 1;
		overflow: hidden;
		height: 40vh;
		margin-bottom: 15vh;

		box-sizing: border-box;
	}
	div.stars > span {
		display: inline-block;
		height: 1px; width: 1px;
		border-radius: 2px;
		background-color: rgba(255, 255, 255, 1);
		margin-left: 1vw;
	}
	div.stars > span:nth-child(2n+1)   { margin-left: 3vw; width: 2px; height: 2px; background-color: rgba(255, 255, 255, 0.25); }
	div.stars > span:nth-child(3n+1)   { margin-left: 5vw; width: 3px; height: 3px; background-color: rgba(255, 255, 255, 0.5);  }
	div.stars > span:nth-child(12n+3)  { margin-left: 7vw;  }
	div.stars > span:nth-child(7n)     { margin-left: 8vw;  }
	div.stars > span:nth-child(9n+5)   { margin-left: 18vw; }
	div.stars > span:nth-child(20n+10) { margin-left: 12vw; }

	div.stars > span:nth-child(n+100)  { opacity: 0.80; }
	div.stars > span:nth-child(n+150)  { opacity: 0.60; }
	div.stars > span:nth-child(n+200)  { opacity: 0.40; }
	div.stars > span:nth-child(n+250)  { opacity: 0.20; }
	div.stars > span:nth-child(n+300)  { opacity: 0.5; }

	div.sky {
		height: 50vh;
	}
