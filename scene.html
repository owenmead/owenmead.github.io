<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stuff</title>
	<style>
	body,html {
		height: 100%;
	}

	@keyframes stuff {
		from {
			left: -37vw;
		}
		to {
			left: -109vw;
		}
	}

	div.range {
		white-space: nowrap;
		position: relative;
		animation-name: stuff;
		animation-iteration-count: infinite;
		animation-duration: 4s;
		animation-timing-function: linear;
	}

	div.range > div {
		display: inline-block;
		border: 1px solid #F00;
		position: relative;
		height: 10vw;
		width: 10vw;
	}
	div.range > div:after {
		content: '';
		border: 10vw solid transparent;
		border-bottom: 10vw solid #000;
		height: 0px;
		width:  0px;
		transform: translateY(-10vw);
		position: absolute;
	}
	div.range > div.a {
		transform: scale(2);
		margin-right: 10vw;
	}
	div.range > div.b {
		transform: scale(1.5);
		margin-right: 5vw;
	}
	div.range > div.c {
		transform: scale(3);
		margin-right: 15vw;
	}



	div.haze {
		position: absolute;
		top: 0; left: 0; right: 0; bottom: 0;
		background-image:
			linear-gradient(
				rgba(71, 149, 141, 0.5),
				rgba(71, 149, 141, 0.25)
			);
	}
	</style>
</head>
<body>
<br><br>
	<div class="range">
		<div class=""></div>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class=""></div>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class=""></div>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
	</div>
	<div class="haze"></div>

</body>
</html>
